<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


</head>
<body>

    <div class="bg-white py-6 sm:py-8 lg:py-12">
        <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
          <p class="mb-2 text-center font-semibold text-indigo-500 md:mb-3 lg:text-lg">Introducing</p>
      
          <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">Revolutionary way to build the web</h2>
      
          <p class="mx-auto max-w-screen-md text-center text-gray-500 md:text-lg">This is a section of some simple filler text, also known as placeholder text. It shares some characteristics of a real written text but is random or otherwise generated.</p>
        </div>
      </div>
    
    <!-- description  -->
    <div class="feedback-card">
        <div class="feedback-header">
          DESCRIPTION
        </div>
        <form class="feedback-body">
          <input type="email" class="feedback-body__email" placeholder="Email" />
          <textarea type="text" class="feedback-body__message" placeholder="Message"></textarea>
          <button type="button" class="feedback-body__location">Get Location</button>
          <button type="submit" class="feedback-body__submit">SEND</button>
          <!-- file upload -->
          <div class="container">
            <form class="form">
              <div class="file-upload-wrapper" data-text="Select your file!">
                <input name="file-upload-field" type="file" class="file-upload-field" value="">
              </div>
              
            </form>
            
          </div>

        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/gh/twbs/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
